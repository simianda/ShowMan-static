<!-- Manage Employees Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showman House - Manage Employees</title>
    <link rel="stylesheet" href="staff.css">
</head>
<body>
    <header>
        <h1>Showman House - Manage Employees</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="events-staff.html">Manage Events</a></li>
                <li><a href="employees.html">Manage Employees</a></li>
                <li><a href="home.html" id="logout-link">Logout</a></li>

                <!-- Logout Link with JavaScript -->



            </ul>
        </nav>
    </header>

    <main>
        <section>
      
            <h3>Add New Employee</h3>
            <form id="add-employee-form">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter first name" required>
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter last name" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter address" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter phone number" pattern="\d{2}-\d{3}-\d{4}-\d{3}-\d{3}" title="Format: XX-XXX-XXXX-XXX-XXX" required>
                </div>

                <div class="form-group">
                    <label for="title">Title:</label>
                    <select id="title" name="title" required>
                        <option value="">-- Select Title --</option>
                        <option value="Executive">Executive</option>
                        <option value="Senior Executive">Senior Executive</option>
                        <option value="Management Trainee">Management Trainee</option>
                        <option value="Event Manager">Event Manager</option>
                        <option value="Senior Event Manager">Senior Event Manager</option>
                    </select>
                </div>

                <button type="submit" class="submit-button">Add Employee</button>
            </form>
        </section>
    </main>
</body>
</html>
