<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Showman House</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>
  <!-- Header -->
    <header>
        <div class="backdrop"></div>
        <div class="logo-container">
            <img src="logo.png" alt="Showman House Logo" class="logo">
            <h1>Showman House</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="featured-events.html">Events</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Login/Register</a></li>
            </ul>
        </nav>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>

  <!-- Main Contact Section -->
  <main class="contact-section">
    <h2>Contact Us</h2>
    <p>If you have any questions or inquiries, feel free to reach out. We'd love to hear from you.</p>

    <form class="contact-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
      </div>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Showman House. All rights reserved.</p>
  </footer>
  <script>
      document.addEventListener("DOMContentLoaded", function () {
        const hamburger = document.querySelector(".hamburger");
        const nav = document.querySelector("nav ul");
        const backdrop = document.querySelector(".backdrop");

    hamburger.addEventListener("click", () =>{
      nav.classList.toggle("active");
      backdrop.classList.toggle("active");
    })

    backdrop.addEventListener("click", () => {
      nav.classList.remove("active");
      backdrop.classList.remove("active");
    })

  })

  
</script>

</body>
</html>
